<html>
    <head>
        <style>
            body{
                display:flex;
                justify-content:space-evenly;
                align-items: center;
            }
            .photo{
                width:500px;
                height: 500px;
                position: relative;
                border:2px solid hotpink;
                border-radius: 100%;
                overflow: hidden;
                display:flex;
                justify-content: center;
                align-items: center;
                font-size: 50px;
            }
            .photo::after{
                position: absolute;
                width:100%;
                height: 100%;
                content: "";
                top:-101%;
                /* border-radius: 100%; */
                border:2px solid rgb(20, 6, 13);
                background-image: url("https://www.shutterstock.com/image-photo/closeup-colourful-parrot-600nw-2207869799.jpg");
                background-size: 100% 100%;
                transition: all 0.5s linear;
            }
            .photo:hover::after{
                top:0%;
            }
            .owl{
                width:500px;
                height: 500px;
                position: relative;
                border:2px solid hotpink;
                border-radius: 100%;
                /* overflow: hidden; */
                display:flex;
                justify-content: center;
                align-items: center;
                font-size: 50px;
                background-image: url("https://iheartcraftythings.com/wp-content/uploads/2021/05/How-to-Draw-Owl-Feature-Image.jpg");
                background-size: 100%;
            }
            .owleye1{
                position: absolute;
                width:15%;
                height: 15%;
                /* border:2px solid red; */
                top:36.5%;
                left:30%;
                overflow: hidden;
                border-radius: 100%;
            }
            .owleye2{
                position: absolute;
                width:15%;
                height: 15%;
                /* border:2px solid red; */
                top:36.5%;
                left:53%;
                overflow: hidden;
                border-radius: 100%;
            }
            .owleye1::after{
                content: "";
                position: absolute;
                width:100%;
                height: 100%;
                top:-100%;
                background-color: black;
                transition: all 1.5s linear;
            }
            .owleye2::before{
                content: "";
                position: absolute;
                width:100%;
                height: 100%;
                top:-100%;
                background-color: black;
                transition: all 1.5s linear;
            }
            .owl:hover{
                .owleye1::after{
                    top:0%;
                }
                 .owleye2::before{
                    top:0%;
                 }
            }

        </style>
    </head>
    <body>
        <div class="photo">
            Click To See Me
        </div>
        <div class="owl">
            <div class="owleye1"></div>
            <div class="owleye2"></div>
        </div>
    </body>
</html>
